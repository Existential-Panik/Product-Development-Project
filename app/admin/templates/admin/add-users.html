{%extends "admin-base.html"%}

{%block body%}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title mt-5">Add Users</h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="row formtype">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" placeholder="Existential_Panik">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="joeshmo@email.com">
                    </div>
                </div>
<div class="col-md-4">
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="*********">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option>Select</option>
                            <option>Admin</option>
                            <option>EndUser</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<button type="submit" class="btn btn-primary buttonedit ml-2">Create User</button>
{%endblock%}
