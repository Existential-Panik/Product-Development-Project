{%extends "admin-base.html"%}

{%block body%}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <div class="mt-5">
                <h4 class="card-title float-left mt-2">All Users</h4> <a href="{{ url_for('admin_bp.addusers_page') }}"
                    class="btn btn-primary float-right veiwbutton">Add Users</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card card-table">
            <div class="card-body booking_card">
                <div class="table-responsive">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table
                                    class="datatable table table-stripped table table-hover table-center mb-0 dataTable no-footer"
                                    id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" tabindex="0"
                                                aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                                aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending"
                                                style="width: 127.179px;">Full Name</th>
                                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Email: activate to sort column ascending"
                                                style="width: 95.2262px;">Email</th>
                                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Role: activate to sort column ascending"
                                                style="width: 35.619px;">Admin</th>
                                            <th class="text-right sorting" tabindex="0"
                                                aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                                aria-label="Actions: activate to sort column ascending"
                                                style="width: 52.6786px;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for user in users %}
                                        <tr>
                                            <td class="sorting_1">
                                                {{ user.name }}
                                            </td>

                                            <td>{{user.email}}</td>
                                            <td>{{ user.is_admin}} </td>
                                            <td class="text-right">
                                                <div class="dropdown dropdown-action"> <a href="#"
                                                        class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                        aria-expanded="false"><i
                                                            class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                    <div class="dropdown-menu dropdown-menu-right"> <a
                                                            class="dropdown-item"
                                                            href="{{ url_for('admin_bp.editusers_page', id=user.id) }}"><i
                                                                class="fas fa-pencil-alt m-r-5"></i> Edit</a> 
                                                                <a
                                                            class="dropdown-item"
                                                            href="{{ url_for('admin_bp.delete_user', id=user.id) }}"><i
                                                                class="fas fa-trash-alt m-r-5"></i> Delete </a> </div>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="delete_asset" class="modal fade delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center"> <img src="assets/img/sent.png" alt="" width="50" height="46">
                <h3 class="delete_class">Are you sure want to delete this Asset?</h3>
                <div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
